<h1>{{currentRound ? "Draw a " + currentWord : "Lass uns spielen!"}}</h1>
<p class="flex_center_column">Runde {{currentRound ? currentRound : "..."}} von 3</p>
<div class="flex_center_column">
  <app-draw-canvas style="position: relative; left: 30px;"></app-draw-canvas>
  <a (click)="shouldSubmitImage()" class="btn_green flex_center_column" style="flex-direction: row;">
    <img src="assets/images/check.svg" width="20px" style="padding-right: 20px;" />
    Fertig</a>
</div>

<app-countdown *ngIf="showCurtain" @ngIfAnimation>
  <div *ngIf="showCountdown">
    <h1 class="h1-counter">Mach dich bereit!</h1>
    <h1 class="counter h1-counter">{{counter}}</h1>
  </div>
  <div *ngIf="gameOver">
    <h1 class="h1-counter">Bereit für eure Kunstwerke?</h1>
  </div>
  <div *ngIf="imageSubmitted" class="flex_center_column">
    <h1 class="h1-counter">Sehr gut!</h1>
    <p>Dein Bild wurde abgeschickt. Lass uns nun kurz auf die Anderen warten...</p>
  </div>
</app-countdown>

<app-loading-screen *ngIf="!gameStarted">
  <h1 class="h1-counter">Es lädt ...</h1>
</app-loading-screen>

<div class="toast-container">
  <app-toast @ngIfAnimation *ngFor="let toast of toasts" text="{{toast.text}}"></app-toast>
</div>
