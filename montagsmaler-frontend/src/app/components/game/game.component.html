<p>game works!</p>
<p (click)="showCountdown($event)">Start</p>
<app-countdown *ngIf="boolCountdown" @ngIfAnimation>
    <h1 class="h1-counter">Mach dich Bereit!</h1>
    <h1 class="counter h1-counter">{{counter}}</h1>
</app-countdown>

<app-wait-for-players *ngIf="!boolGameStarted">
  <p (click)="startGame($event)">close</p>
</app-wait-for-players>
