<h1>Montagsmaler</h1>
<div class="content">
  <ng-container *ngIf="getLoginState(); else register">
    <app-login (stateChanges)="setLoginState($event)"></app-login>
  </ng-container>

  <ng-template #register>
    <app-register (stateChanges)="setLoginState($event)"></app-register>
  </ng-template>

</div>
