<h2>Login</h2>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">

  <div>
    <label for="email">
      Emailaddresse
    </label>
    <input id="email" type="text" formControlName="email">
  </div>

  <div>
    <label for="password">
      Passwort
    </label>
    <input id="password" type="text" formControlName="password">
  </div>

  <button class="button" type="submit">Einloggen</button>

</form>

<button (click)="switch()">
  Zum Registrierung
</button>
